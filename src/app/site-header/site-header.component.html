<div class="container">
  <div class="left">
    <img routerLink="home" class="logo" src="/assets/images/logo.png" alt="Logo" />
    <a routerLink="home" routerLinkActive="active">Home</a>
    <a routerLink="catalog"routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="cart"routerLinkActive="active">Cart</a>
    </div>
  </div>
  <div class="right" *ngIf="!user" >
    <a routerLink="/signIn" routerLinkActive="active">Sign In</a>
    <a routerLink="/form-control" routerLinkActive="active">Form Control</a>
    <a class="cta">Register</a>
  </div>
  <div class="right" *ngIf="user" >
    <img src="/assets/images/profile.png" (click)="toogleSignOutMenu()" alt="profile Image"/>
    <div class="sign-out" *ngIf="signOutMenu">
      <button (click)="signOut()">Sign Out</button>
    </div>
  </div>
</div>
