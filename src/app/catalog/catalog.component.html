<div class="container">
  <div class="filters">
    <a class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  routerLink="/catalog" [queryParams]="{filter: 'Heads'}">Heads</a>
    <a class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/catalog" [queryParams]="{filter: 'Torsos'}">Torsos</a>
    <a class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/catalog" [queryParams]="{filter: 'Arms'}">Arms</a>
    <a class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/catalog" [queryParams]="{filter: 'Bases'}">Bases</a>
    <a class="button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/catalog">All</a>
  </div>

  <ul class="products">
    <li
      class="product-item"
      *ngFor="let currentProduct of getFiltererdProducts()"
    >
      <!-- (bye) here is the name of the event created in product details and pushed here to be listined for -->
      <!-- so here we added the event itself in the button when we pass the data  -->
      <bot-product-details
        [product]="currentProduct"
        (buy)="addToCart(currentProduct)"
      ></bot-product-details>
    </li>
  </ul>
</div>
